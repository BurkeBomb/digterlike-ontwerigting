<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estetiese Ontwrigting in Afrikaanse Poësie</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #F2F2F2;
      color: #1C1C1C;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1C1C1C;
      color: #F2F2F2;
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #B00020;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #D35400;
    }
    footer {
      margin-top: auto;
      background-color: #1C1C1C;
      color: #F2F2F2;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
      .btn {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welkom by die Digterlike Ontploffing</h1>
    <p>’n Interaktiewe argief van Afrikaanse poësie wat vloek, tart en ontwrig</p>
    <a href="app.html" class="btn">Begin Verken</a>
  </header>

  <footer>
    <p>© 2025 BurkeBomb · Ontwerp deur Xander & Copilot</p>
  </footer>
</body>
</html>
